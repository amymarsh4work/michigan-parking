<ion-header>
    <ion-navbar>
        <ion-title>{{campus}} Campus</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="findBySegment">
            <ion-segment-button value="list" (ionSelect)="selectedMap(false)">
                List
            </ion-segment-button>
            <ion-segment-button value="map" (ionSelect)="selectedMap(true)">
                Map
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
