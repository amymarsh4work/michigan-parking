<ion-header>
  <ion-navbar>
    <ion-title>Parking Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>

  <div #map id="map"></div>

  <ion-card>

    <ion-item>
      <h2 item-left>{{lot}}</h2>
      <ion-icon name="star" color="primary" item-right></ion-icon>
    </ion-item>

    <ion-item>
      <h2 item-left>{{lotDetail?.type}}</h2>
    </ion-item>

    <ion-item>
      <button ion-button full color="primary" (click)="openMapActionSheet()">Directions</button>
    </ion-item>

    <ion-list>
      <ion-list-header> Enforcement Hours</ion-list-header>
      <ion-item>
        <span item-left>{{lotDetail?.enforcement_days}}</span>
        <span item-right>{{lotDetail?.enforcement_time}}</span>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header>Parking Features</ion-list-header>
      <ion-item *ngIf="lotDetail?.accessible">
        <ion-icon name="checkmark" item-left=""></ion-icon>
        Accessible
      </ion-item>
      <ion-item *ngIf="lotDetail?.gate-controlled">
        <ion-icon name="checkmark" item-left=""></ion-icon>
        Gate-Controlled
      </ion-item>
      <ion-item *ngIf="lotDetail?.ev_charging_station">
        <ion-icon name="checkmark" item-left=""></ion-icon>
        Electric Car Charging Station
      </ion-item>
      <ion-item *ngIf="lotDetail?.motorcycle_moped">
        <ion-icon name="checkmark" item-left=""></ion-icon>
        Motorcycle\Moped
      </ion-item>
    </ion-list>

  </ion-card>

</ion-content>
