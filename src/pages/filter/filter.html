<ion-header>

  <ion-navbar>
    <ion-title>Filter</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Parking Permit
    </ion-list-header>
    <ion-item>
      <ion-label>Blue</ion-label>
      <ion-radio value="blue"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Yellow</ion-label>
      <ion-radio value="yellow"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Orange</ion-label>
      <ion-radio value="orange"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Parking Features</ion-list-header>
    <ion-item>
      <ion-label>Accessible</ion-label>
      <ion-toggle value="accessible"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Electric Vehicle Charging Station</ion-label>
      <ion-toggle value="electric"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Gate-Controlled</ion-label>
      <ion-toggle value="gated"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Motorcycle/Moped</ion-label>
      <ion-toggle value="bikes"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
